<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Page - Wiki</title>
  <link rel="stylesheet" href="/static/output.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <h1 class="text-4xl font-bold text-gray-900 mb-6">Create New Page</h1>
    
    <form action="/create" method="POST" class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">
          Page Title
        </label>
        <input 
          type="text" 
          id="title"
          name="title" 
          required
          pattern="[a-zA-Z0-9]+"
          title="Only letters and numbers allowed"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 text-base"
          placeholder="e.g., MyNewPage"
        />
        <p class="mt-2 text-sm text-gray-600">Only letters and numbers allowed (no spaces or special characters)</p>
      </div>
      <div class="flex gap-3">
        <input 
          type="submit" 
          value="Create Page" 
          class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-lg cursor-pointer transition"
        />
        <a 
          href="javascript:history.back()" 
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-6 py-2 rounded-lg inline-block transition"
        >
          Cancel
        </a>
      </div>
    </form>
  </div>
</body>
</html>
