<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}} - Wiki</title>
  <link rel="stylesheet" href="/static/output.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">{{.Title}}</h1>
    
    <div class="mb-6 flex gap-3">
      <a href="/edit/{{.Title}}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg transition">
        Edit
      </a>
      <a href="/new" class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg transition">
        New Page
      </a>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
      <div class="prose max-w-none">{{printf "%s" .Body}}</div>
    </div>
  </div>
</body>
</html>
